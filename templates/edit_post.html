{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('/static/img/edit-bg.jpg')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">

          <h1>Edit Post</h1>

          <span class="subheading">You're going to edit a great blog post!</span>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <script src="https://cdn.ckeditor.com/4.14.0/standard/ckeditor.js"></script>

      <script type="text/javascript">
        CKEDITOR.replace("body", {
          language: "",
          height: 0,
          width: 0,
          codeSnippet_theme: "monokai_sublime",
          imageUploadUrl: "",
          filebrowserUploadUrl: "",
          filebrowserBrowseUrl: "",
          extraPlugins: "",
          // CSRF token header for XHR request

        });
      </script>
      {% include 'messages.html' %}
      <form action="" method="post" class="form" role="form" novalidate>
        {% csrf_token %}

        <div class="form-group  required"><label class="control-label" for="title">Blog Post Title</label>

          <input class="form-control" id="title" name="title" required type="text" value="{{title}}">

        </div>

        <div class="form-group  required"><label class="control-label" for="subtitle">Subtitle</label>

          <input class="form-control" id="subtitle" name="subtitle" required type="text" value="{{subtitle}}">

        </div>

        <div class="form-group  required"><label class="control-label" for="img_url">Blog Image URL</label>

          <input class="form-control" id="img_url" name="img_url" required type="text" value="{{image_url}}">

        </div>

        <div class="form-group  required"><label class="control-label" for="body">Blog Content</label>

          <textarea class="form-control" id="body" name="body" required >{{body}}</textarea>

        </div>

        <input class="btn btn-primary" id="submit" name="submit" type="submit" value="Edit Post">

      </form>
    </div>
  </div>
</div>

{% endblock %}
