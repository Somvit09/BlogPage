{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Page Header -->
<header class="masthead"
  style="background-image: url('https://images.unsplash.com/photo-1531592937781-344ad608fabf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>Register</h1>
          <span class="subheading">Start Contributing to the Blog!</span>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      {% include 'messages.html' %}
      <form action="" method="post" class="form" role="form">
        {% csrf_token %}
        <div class="form-group  required"><label class="control-label" for="email">Email</label>

          <input class="form-control" id="email" name="email" required type="text" value="">

        </div>

        <div class="form-group  required"><label class="control-label" for="password">Password</label>

          <input class="form-control" id="password" name="password" required type="password" value="">

        </div>

        <div class="form-group  required"><label class="control-label" for="password">Password</label>

          <input class="form-control" id="password" name="password_retype" required type="password" value="">

        </div>

        <div class="form-group  required"><label class="control-label" for="name">Name</label>

          <input class="form-control" id="name" name="name" required type="text" value="">

        </div>

        <input class="btn btn-primary" id="submit" name="submit" type="submit" value="Sign me up">

      </form>

    </div>
  </div>
</div>

{% endblock %}
